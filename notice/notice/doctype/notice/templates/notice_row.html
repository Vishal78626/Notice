{%if doc.docstatus == 1 %}
<div class="row border">
	<div class="col-8"><a href="{{ doc.route }}" class="text-info">{{ doc.subject }}</a></div>
	<div class="col-2"><p class="text-muted">{{ doc.tag }}</p></div>
	<div class="col-2"><p class="text-muted float-right">{{ frappe.format_date(doc.date) }}</p></div>
</div> 
{% endif %}
